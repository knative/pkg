build_image_cfg: &build_image_cfg
  decorate: true
  decoration_config:
    timeout: 45m
  always_run: true
  skip_report: false
  labels:
    preset-dind-enabled: "true"

presubmits:
  kubernetes-sigs/service-catalog:
  - name: pull-service-catalog-unit
    always_run: true
    skip_report: false
    decorate: true
    spec:
      containers:
      - image: golang:1.12
        command:
        - make
        args:
        - test-unit
        env:
        - name: NO_DOCKER
          value: "1"
  - name: pull-service-catalog-integration
    <<: *build_image_cfg
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190813-5765933-master
        command:
        # generic runner script, handles DIND, bazelrc for caching, etc.
        - runner.sh
        args:
        - make
        - test-integration
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
