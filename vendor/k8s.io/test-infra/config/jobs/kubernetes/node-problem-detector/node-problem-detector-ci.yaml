periodics:
- name: ci-npd-build
  interval: 2h
  decorate: true
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  extra_refs:
  - org: kubernetes
    repo: node-problem-detector
    base_ref: master
    path_alias: k8s.io/node-problem-detector
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190813-5765933-master
      command:
      - runner.sh
      args:
      - ./test/build.sh
      - ci
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
  annotations:
    testgrid-dashboards: sig-node-node-problem-detector
    testgrid-alert-email: zhenw@google.com,lantaol@google.com
    testgrid-num-failures-to-alert: '12'
    testgrid-alert-stale-results-hours: '24'
    testgrid-num-columns-recent: '30'
- name: ci-npd-test
  interval: 2h
  decorate: true
  labels:
    preset-service-account: "true"
  extra_refs:
  - org: kubernetes
    repo: node-problem-detector
    base_ref: master
    path_alias: k8s.io/node-problem-detector
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190813-5765933-master
      command:
      - runner.sh
      args:
      - bash
      - -c
      - >-
        ./test/build.sh install-lib &&
        make test
  annotations:
    testgrid-dashboards: sig-node-node-problem-detector
    testgrid-alert-email: zhenw@google.com,lantaol@google.com
    testgrid-num-failures-to-alert: '12'
    testgrid-alert-stale-results-hours: '24'
    testgrid-num-columns-recent: '30'
- name: ci-npd-e2e-node
  interval: 2h
  decorate: true
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  extra_refs:
  - org: kubernetes
    repo: node-problem-detector
    base_ref: master
    path_alias: k8s.io/node-problem-detector
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  - org: kubernetes
    repo: test-infra
    base_ref: master
    path_alias: k8s.io/test-infra
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190813-5765933-master
      command:
      - runner.sh
      args:
      - bash
      - -c
      - >-
        ./test/build.sh get-ci-env &&
        source ci.env &&
        cd $(GOPATH)/src/k8s.io/kubernetes &&
        /workspace/scenarios/kubernetes_e2e.py
        --deployment=node
        --provider=gce
        --gcp-zone=us-west1-b
        --node-tests=true
        "--node-args=--image-config-file=/home/prow/go/src/k8s.io/test-infra/jobs/e2e_node/image-config.yaml --extra-envs=${EXTRA_ENVS}"
        '--node-test-args=--kubelet-flags="--cgroups-per-qos=true --cgroup-root=/"'
        '--test_args=--nodes=8 --focus=NodeProblemDetector'
        --timeout=60m
  annotations:
    testgrid-dashboards: sig-node-node-problem-detector
    testgrid-alert-email: zhenw@google.com,lantaol@google.com
    testgrid-num-failures-to-alert: '12'
    testgrid-alert-stale-results-hours: '24'
    testgrid-num-columns-recent: '30'
