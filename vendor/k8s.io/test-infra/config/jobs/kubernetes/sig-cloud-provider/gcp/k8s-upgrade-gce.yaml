      # In 1.11 influxdb is no longer deployed by default.
      - --env=KUBE_ENABLE_CLUSTER_MONITORING=standalone
      - --extract=ci/k8s-stable1
      - --extract=ci/latest
      - --gcp-zone=us-west1-b
      - --provider=gce
