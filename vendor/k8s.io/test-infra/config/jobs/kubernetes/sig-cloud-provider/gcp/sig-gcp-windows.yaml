presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-e2e-windows-gce
    decorate: true
    path_alias: k8s.io/kubernetes
    extra_refs:
    - org: yujuhong
      repo: gce-k8s-windows-testing
      base_ref: master
      path_alias: k8s.io/gce-k8s-windows-testing
    labels:
      preset-k8s-ssh: "true"
      preset-service-account: "true"
      preset-e2e-gce-windows: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
    always_run: false
    optional: true
    branches:
    - master
    spec:
      containers:
      - command:
        - runner.sh
        - /workspace/scenarios/kubernetes_e2e.py
        args:
        - --build=gce-windows-bazel
        - --check-leaked-resources
        - --cluster=
        - --extract=local
        - --gcp-zone=us-west1-b
        - --ginkgo-parallel=8
        - --provider=gce
        - --gcp-nodes=2
        - --test=false
        - --test-cmd=$GOPATH/src/k8s.io/gce-k8s-windows-testing/run-e2e.sh
        - --test-cmd-args=--ginkgo.focus=\[Conformance\]|\[NodeConformance\]|\[sig-windows\] --ginkgo.skip=\[LinuxOnly\]|\[Serial\]|\[Feature:.+\] --minStartupPods=8
        - --test-cmd-args=--node-os-distro=windows
        - --timeout=120m
        image: gcr.io/k8s-testimages/kubekins-e2e:v20190813-5765933-master
        resources:
          requests:
            memory: "6Gi"
    annotations:
      testgrid-dashboards: google-windows
      testgrid-tab-name: pull-windows-gce
