periodics:
- name: ci-kubernetes-e2e-gke-device-plugin-gpu
  cron: "0 0-23/2 * * *"
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  spec:
    containers:
    - args:
      - --timeout=300
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --check-leaked-resources
      - --deployment=gke
      - --extract=ci-cross/latest
      - --gcp-cloud-sdk=gs://cloud-sdk-testing/ci/staging
      - --gcp-node-image=gci
      - --gcp-project-type=gpu-project
      - --gcp-zone=us-west1-b
      - --gke-create-command=container clusters create --accelerator=type=nvidia-tesla-k80,count=2
      - --gke-environment=test
      - --provider=gke
      - --test_args=--ginkgo.focus=\[Feature:GPUDevicePlugin\] --minStartupPods=8
      - --timeout=180m
      image: gcr.io/k8s-testimages/kubekins-e2e:v20190813-5765933-master
  annotations:
    testgrid-dashboards: google-gke
    testgrid-tab-name: gke-device-plugin-gpu
    testgrid-num-failures-to-alert: '12'
    testgrid-alert-stale-results-hours: '24'
