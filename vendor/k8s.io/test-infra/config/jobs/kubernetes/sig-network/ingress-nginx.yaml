    spec:
      containers:
      - image: quay.io/kubernetes-ingress-controller/e2e:v06232019-5bb168152
        command:
        - /bin/bash
        - -c
        - "GIT_COMMIT=${PULL_PULL_SHA} make cover"
        env:
        - name: CODECOV_TOKEN
          valueFrom:
            secretKeyRef:
              name: ingress-nginx-codecov-token
              key: ingress-nginx-codecov-token
    volumes:
    - name: ingress-nginx-codecov-token
      secret:
        secretName: ingress-nginx-codecov-token
        items:
        - key: ingress-nginx-codecov-token
          path: ingress-nginx-codecov-token

    annotations:
      testgrid-dashboards: sig-network-ingress-nginx
      testgrid-tab-name: test
  - name: pull-ingress-nginx-e2e-1-12
    always_run: true
    decorate: true
    decoration_config:
      timeout: 25m
    max_concurrency: 5
    path_alias: k8s.io/ingress-nginx
    labels:
      preset-kind-volume-mounts: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: quay.io/kubernetes-ingress-controller/e2e-prow:v06292019-7c6ffeaea
        command:
        - /usr/local/bin/runner.sh
        args:
        - make
        - kind-e2e-test
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        env:
        - name: REPO_INFO
          value: https://github.com/kubernetes/ingress-nginx
        - name: E2E_NODES
          value: "15"
        - name: K8S_VERSION
          value: v1.12.9
        resources:
          requests:
            cpu: 2

    annotations:
