- name: ci-kubernetes-node-kubelet-orphans
  interval: 12h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190813-5765933-master
      args:
      - --repo=k8s.io/kubernetes=master
      - --timeout=400
      - --root=/go/src
      - --scenario=kubernetes_e2e
      - --
      - --deployment=node
      - --gcp-project=k8s-jkns-ci-node-e2e
      - --gcp-zone=us-west1-b
      - --node-args=--image-config-file=/workspace/test-infra/jobs/e2e_node/image-config.yaml
      - --node-test-args=--kubelet-flags="--cgroups-per-qos=true --cgroup-root=/"
      - --node-tests=true
      - --provider=gce
      - --test_args=--nodes=1 --skip="\[Flaky\]|\[NodeConformance\]|\[NodeFeature:.+\]|\[NodeSpecialFeature:.+\]|\[NodeAlphaFeature:.+\]|\[Legacy:.+\]|\[Benchmark\]"
      - --timeout=300m
      env:
      - name: GOPATH
        value: /go

  annotations:
    testgrid-dashboards: sig-node-kubelet
    testgrid-tab-name: node-kubelet-orphans
- name: ci-kubernetes-node-kubelet-serial
  interval: 4h30m
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
