apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-janitor
  labels:
    app: boskos-janitor
  namespace: test-pods
spec:
  replicas: 3  # 3 distributed janitor instances for gke
  selector:
    matchLabels:
      app: boskos-janitor
  template:
    metadata:
      labels:
        app: boskos-janitor
    spec:
      terminationGracePeriodSeconds: 300
      containers:
      - name: boskos-janitor
        image: gcr.io/k8s-prow/boskos/janitor:v20190723-99235c860
        args:
        - --boskos-url=http://boskos.test-pods.svc.cluster.local.
        - --resource-type=gke-project
        - --pool-size=20
        - --
        - --service_account=/etc/service-account/service-account.json
        - --hours=0
        volumeMounts:
        - mountPath: /etc/service-account
          name: service
          readOnly: true
      volumes:
      - name: service
        secret:
          secretName: service-account
---
