apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: sinker
  labels:
    app: sinker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sinker
  template:
    metadata:
      labels:
        app: sinker
    spec:
      # serviceAccountName: "sinker" # Uncomment for use with RBAC
      containers:
      - name: sinker
        args:
        - --build-cluster=/etc/cluster/cluster
        - --config-path=/etc/config/config.yaml
        - --job-config-path=/etc/job-config
        - --dry-run=false
        - --namespace=$(MY_POD_NAMESPACE)
       env:
       - name: MY_POD_NAMESPACE
         valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
        image: gcr.io/k8s-prow/sinker:v20190814-9981dc3c5
        volumeMounts:
        - mountPath: /etc/cluster
          name: cluster
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
      volumes:
      - name: cluster
        secret:
          defaultMode: 420
          secretName: build-cluster
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
