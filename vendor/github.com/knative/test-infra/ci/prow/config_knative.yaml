presubmits:
  knative/serving:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
      args:
      - "--run-test"
      - "./test/e2e-tests.sh"
    - custom-test: upgrade-tests
      args:
      - "--run-test"
      - "./test/e2e-upgrade-tests.sh"
    - custom-test: smoke-tests
      skip_branches:  # Skip these branches, as test isn't available.
      - release-0.4
      - release-0.5
      - release-0.6
      args:
      - "--run-test"
      - "./test/e2e-smoke-tests.sh"
    - go-coverage: true
      go-coverage-threshold: 80
    - custom-test: perf-tests
      always_run: false
      command:
      - "./test/performance-tests.sh"

  knative/build:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
      needs-dind: true
    - go-coverage: true
      go-coverage-threshold: 80

  knative/client:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true
    - custom-test: integration-tests-latest-release
      always_run: true
      command:
        - "./test/presubmit-integration-tests-latest-release.sh"

  knative/eventing:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true

  knative/eventing-contrib:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true

  knative/docs:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
      needs-dind: true
    - go-coverage: true

  knative/build-templates:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true

  knative/pkg:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true

  knative/test-infra:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true

  knative/caching:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true

  knative/observability:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
  
  knative/sample-controller:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true

  GoogleCloudPlatform/cloud-run-events:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true

  knative/serving-operator:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true

periodics:
  knative/serving:
    - continuous: true
      timeout: 100
    - branch-ci: true
      release: "0.4"
    - branch-ci: true
      release: "0.5"
    - branch-ci: true
      release: "0.6"
    - branch-ci: true
      release: "0.7"
    - custom-job: istio-1.0-mesh
      full-command: "./test/e2e-tests.sh --istio-version 1.0-latest --mesh"
    - custom-job: istio-1.0-no-mesh
      full-command: "./test/e2e-tests.sh --istio-version 1.0-latest --no-mesh"
    - custom-job: istio-1.1-mesh
      full-command: "./test/e2e-tests.sh --istio-version 1.1-latest --mesh"
    - custom-job: istio-1.1-no-mesh
      full-command: "./test/e2e-tests.sh --istio-version 1.1-latest --no-mesh"
    - custom-job: istio-1.2-mesh
      full-command: "./test/e2e-tests.sh --istio-version 1.2-latest --mesh"
    - custom-job: istio-1.2-no-mesh
      full-command: "./test/e2e-tests.sh --istio-version 1.2-latest --no-mesh"
    - nightly: true
    - dot-release: true
    - auto-release: true
    - latency: true
    - performance: true
    - performance-mesh: true
      args:
      - "--mesh"
    - webhook-apicoverage: true

  knative/build:
    - continuous: true
    - branch-ci: true
      release: "0.5"
    - branch-ci: true
      release: "0.6"
    - branch-ci: true
      release: "0.7"
    - nightly: true
      needs-dind: true
    - dot-release: true
    - auto-release: true
      needs-dind: true
    - latency: true

  knative/client:
    - continuous: true
    - nightly: true
    - dot-release: true
    - auto-release: true

  knative/docs:
    - continuous: true
      needs-dind: true

  knative/eventing:
    - continuous: true
      timeout: 90
    - branch-ci: true
      release: "0.5"
    - branch-ci: true
      release: "0.6"
    - branch-ci: true
      release: "0.7"
    - nightly: true
    - dot-release: true
    - auto-release: true
    - performance: true

  knative/eventing-contrib:
    - continuous: true
    - branch-ci: true
      release: "0.5"
    - branch-ci: true
      release: "0.6"
    - branch-ci: true
      release: "0.7"
    - nightly: true
    - dot-release: true
    - auto-release: true

  knative/build-templates:
    - continuous: true

  knative/pkg:
    - continuous: true
      dot-dev: true

  knative/caching:
    - continuous: true
      dot-dev: true

  knative/observability:
    - continuous: true

  knative/sample-controller:
    - continuous: true
      dot-dev: true
  
  knative/test-infra:
    - continuous: true

  knative/serving-operator:
    - continuous: true
    - nightly: true
    - dot-release: true
    - auto-release: true

  GoogleCloudPlatform/cloud-run-events:
    - continuous: true
    - nightly: true
    - dot-release: true
    - auto-release: true
