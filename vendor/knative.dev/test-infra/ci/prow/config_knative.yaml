    - branch-ci: true
      release: "0.8"
    - nightly: true
      dot-dev: true
    - dot-release: true
      dot-dev: true
    - auto-release: true
      dot-dev: true
    - performance: true
      dot-dev: true

  knative/eventing-contrib:
    - continuous: true
      dot-dev: true
    - branch-ci: true
      release: "0.5"
