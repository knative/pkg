presubmits:
  knative/serving:
    - repo-settings:
      legacy-branches:
      - release-0.4
      - release-0.5
      - release-0.6
      - release-0.7
    - build-tests: true
      resources:
        requests:
          memory: 12Gi # Real request for this pod is 16 as sidecar requests 4
        limits:
          memory: 16Gi
    - unit-tests: true
    - integration-tests: true
      args:
      - "--run-test"
      - "./test/e2e-tests.sh"
    - custom-test: upgrade-tests
      args:
      - "--run-test"
      - "./test/e2e-upgrade-tests.sh"
    - custom-test: smoke-tests
      skip_branches:  # Skip these branches, as test isn't available.
      - release-0.4
      - release-0.5
      - release-0.6
      args:
      - "--run-test"
      - "./test/e2e-smoke-tests.sh"
    - go-coverage: true
      go-coverage-threshold: 80
    - custom-test: perf-tests
      always_run: false
      command:
      - "./test/performance-tests.sh"
    - custom-test: istio-1.2-mesh
      always_run: false
      optional: true
      full-command: "./test/e2e-tests.sh --istio-version 1.2-latest --mesh"
    - custom-test: istio-1.2-no-mesh
      always_run: false
      optional: true
      full-command: "./test/e2e-tests.sh --istio-version 1.2-latest --no-mesh"
    - custom-test: istio-1.3-mesh
      always_run: false
      optional: true
      full-command: "./test/e2e-tests.sh --istio-version 1.3-latest --mesh"
    - custom-test: istio-1.3-no-mesh
      always_run: false
      optional: true
      full-command: "./test/e2e-tests.sh --istio-version 1.3-latest --no-mesh"
    - custom-test: gloo-0.17.1
      always_run: false
      optional: true
      full-command: "./test/e2e-tests.sh --gloo-version 0.17.1"

  knative/client:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true
    - custom-test: integration-tests-latest-release
      always_run: true
      command:
        - "./test/presubmit-integration-tests-latest-release.sh"
      dot-dev: true

  knative/eventing:
    - repo-settings:
      legacy-branches:
      - release-0.4
      - release-0.5
      - release-0.6
      - release-0.7
      - release-0.8
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true

  knative/eventing-contrib:
    - repo-settings:
      legacy-branches:
      - release-0.4
      - release-0.5
      - release-0.6
      - release-0.7
      - release-0.8
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true

  knative/docs:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
      needs-dind: true
    - go-coverage: true

  knative/pkg:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true

  knative/test-infra:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true

  knative/caching:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true

  knative/observability:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true

  knative/sample-controller:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true

  google/knative-gcp:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true

  knative/serving-operator:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true

  knative/eventing-operator:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
