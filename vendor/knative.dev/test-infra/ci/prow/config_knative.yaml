periodics:
  knative/serving:
    - continuous: true
      timeout: 100
      dot-dev: true
      resources:
        requests:
          memory: 12Gi
        limits:
          memory: 16Gi
    - branch-ci: true
      release: "0.4"
    - branch-ci: true
      release: "0.5"
    - branch-ci: true
      release: "0.6"
    - branch-ci: true
      release: "0.7"
