version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "knative.dev/*"
      - dependency-name: "k8s.io/*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
    groups:
      otel:
        patterns:
          - "go.opentelemetry.io/*"
      k8s:
        patterns:
          - "k8s.io/*"
      golang-x:
        patterns:
          - "golang.org/x/*"
