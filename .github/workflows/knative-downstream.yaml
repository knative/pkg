name: Downstream Knative

on:
  pull_request:
    branches: [ 'main', 'release-*' ]

jobs:

  downstream-knative:
    name: Unit Test
    strategy:
      fail-fast: false # Keep running if one leg fails.
      matrix:
        include:
          - repo: serving
            org: knative
          - repo: networking
            org: knative
          - repo: eventing
            org: knative
          - repo: operator
            org: knative
          - repo: client
            org: knative
          - repo: eventing-autoscaler-keda
            org: knative-sandbox
          - repo: eventing-ceph
            org: knative-sandbox
          - repo: eventing-github
            org: knative-sandbox
          - repo: eventing-gitlab
            org: knative-sandbox
          - repo: eventing-kafka
            org: knative-sandbox
          - repo: eventing-kafka-broker
            org: knative-sandbox
          - repo: eventing-natss
            org: knative-sandbox
          - repo: eventing-rabbitmq
            org: knative-sandbox
          - repo: eventing-redis
            org: knative-sandbox
          - repo: kn-plugin-admin
            org: knative-sandbox
          - repo: net-certmanager
            org: knative-sandbox
          - repo: net-contour
            org: knative-sandbox
          - repo: net-http01
            org: knative-sandbox
          - repo: net-istio
            org: knative-sandbox
          - repo: net-kourier
            org: knative-sandbox
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.18.x
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.x

    - name: Install Dependencies
      run: |
        go install github.com/google/go-licenses@latest

    - name: Checkout upstream at ${{ github.base_ref }}
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        path: knative.dev/${{ github.event.repository.name }}

    - name: Merge upstream
      if: github.event_name == 'pull_request'
      shell: bash
      working-directory: knative.dev/${{ github.event.repository.name }}
      run: |
         if ! git config user.name > /dev/null; then
           git config user.name "Knative Action"
         fi
         if ! git config user.email > /dev/null; then
           git config user.email "action@knative.dev"
         fi
         git remote add upstream https://github.com/${{ github.repository }}.git
         git fetch upstream ${{ github.base_ref }}
         git pull --no-rebase --no-commit upstream ${{ github.base_ref }}

    - name: Checkout downstream at ${{ github.base_ref }}
      uses: actions/checkout@v3
      with:
        ref: ${{ github.base_ref }}
        repository: ${{ matrix.org }}/${{ matrix.repo }}
        path: ./knative.dev/${{ matrix.repo }}

    - name: Test downstream
      uses: knative/actions/go/downstream-test@main
      with:
        upstream-module: knative.dev/${{ github.event.repository.name }}
        downstream-module: knative.dev/${{ matrix.repo }}
