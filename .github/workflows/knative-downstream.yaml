name: Downstream

on:
  pull_request:
    branches: [ 'master', 'release-*' ]

jobs:

  downstream-knative:
    name: Unit Test
    strategy:
      matrix:
        downstream: # only for github.com/knative
          - serving
          - networking
          - eventing
          - operator
          - client
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
    steps:
    - name: Set up Go 1.15.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.x
    - name: Install Dependencies
      run: |
        go get github.com/google/go-licenses
    - name: Checkout Upstream
      uses: actions/checkout@v2
      with:
        path: ./src/knative.dev/${{ github.event.repository.name }}
    - name: Checkout Downstream
      uses: actions/checkout@v2
      with:
        repository: knative/${{ matrix.downstream }}
        path: ./src/knative.dev/${{ matrix.downstream }}
    - name: Test Downstream
      uses: knative-sandbox/downstream-test-go@v1.0.1
      with:
        upstream-module: knative.dev/${{ github.event.repository.name }}
        downstream-module: knative.dev/${{ matrix.downstream }}


  downstream-knative-sandbox:
    name: Unit Test
    strategy:
      matrix:
        downstream: # only for github.com/knative-sandbox
          - discovery
          - eventing-autoscaler-keda
          - eventing-awssqs
          - eventing-camel
          - eventing-ceph
          - eventing-contrib
          - eventing-couchdb
          - eventing-github
          - eventing-gitlab
          - eventing-kafka
          - eventing-kafka-broker
          - eventing-natss
          - eventing-prometheus
          - eventing-rabbitmq
          - net-certmanager
          - net-contour
          - net-http01
          - net-istio
          - net-kourier
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
    steps:
      - name: Set up Go 1.15.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Install Dependencies
        run: |
          go get github.com/google/go-licenses
      - name: Checkout Upstream
        uses: actions/checkout@v2
        with:
          path: ./src/knative.dev/${{ github.event.repository.name }}
      - name: Checkout Downstream
        uses: actions/checkout@v2
        with:
          repository: knative-sandbox/${{ matrix.downstream }}
          path: ./src/knative.dev/${{ matrix.downstream }}
      - name: Test Downstream
        uses: knative-sandbox/downstream-test-go@v1.0.1
        with:
          upstream-module: knative.dev/${{ github.event.repository.name }}
          downstream-module: knative.dev/${{ matrix.downstream }}
